<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pico Park Controller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="controller">
    <!-- TODO: find better icons for buttons...? -->
    <div class="dpad">
        <button data-btn="up">▲</button>
        <button data-btn="left">◀</button>
        <button data-btn="right">▶</button>
        <button data-btn="down">▼</button>
    </div>

    <button class="minus" data-btn="minus">-</button>

    <div class="buttons">
        <button data-btn="a">A</button>
        <button data-btn="b">B</button>
    </div>
</div>

<script src="input.js"></script>
</body>
</html>
